<html>
<head>
  <meta charset="UTF-0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div id="players-board">
      <div class="player">
        <h1>O</h1>
        <h5 id="player1">Player 1</h5>
      </div>
      <div class="points">
        <h4><span id="p1-points">0</span>:<span id="p2-points">0</span></h4>
      </div>
      <div class="player">
        <h1>X</h1>
        <h5 id="player2">Player 2</h5>
      </div>    
    </div>
    <table class="board">
      <tr>
        <td class="cell border-r border-b" id="0"></td>
        <td class="cell border-b" id="1"></td>
        <td class="cell border-b border-l" id="2"></td>
      </tr>
      <tr>
        <td class="cell border-r" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell border-l" id="5"></td>
      </tr>
      <tr>
        <td class="cell border-r border-t" id="6"></td>
        <td class="cell border-t" id="7"></td>
        <td class="cell border-t border-l" id="8"></td>
      </tr>
    </table>
    <div class="bottom-panel">
      <button id="playAgain">Play Again</button>
    </div>
  </div>
  <div id="playerSelectionModal" class="modal">
    <div class="modal-content" style="text-align:center;">
      <h3 style="margin-bottom: 30px;">What will you play with?</h3>
      <div>
        <a class="waves-effect waves-light btn-large modal-action modal-close" id="player-x">X</a>
        <a class="waves-effect waves-light btn-large modal-action modal-close" id="player-o">O</a>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
