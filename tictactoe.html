<html>
<head>
  <meta charset="UTF-0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div id="players-board">
      <div class="player">
        <h1>O</h1>
        <p id="player1">Player 1</p>
      </div>
      <div class="points">
        <h3><span id="p1-points">0</span>:<span id="p2-points">0</span></h3>
      </div>
      <div class="player">
        <h1>X</h1>
        <p id="player2">Player 2</p>
      </div>    
    </div>
    <table class="board">
      <tr>
        <td class="cell border-r border-b" id="0"></td>
        <td class="cell border-b" id="1"></td>
        <td class="cell border-b border-l" id="2"></td>
      </tr>
      <tr>
        <td class="cell border-r" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell border-l" id="5"></td>
      </tr>
      <tr>
        <td class="cell border-r border-t" id="6"></td>
        <td class="cell border-t" id="7"></td>
        <td class="cell border-t border-l" id="8"></td>
      </tr>
    </table>
    <div class="bottom-panel">
      <button id="playAgain">Play Again</button>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
