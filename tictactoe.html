<html>
<head>
  <meta charset="UTF-0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div id="players-board">
      <div>
        <h1 id="player1-symbol">O</h1>
        <h5 id="player1-label">-</h5>
      </div>
      <div class="points">
        <p id="loading">Loading...</p>
      </div>
      <div>
        <h1 id="player2-symbol">X</h1>
        <h5 id="player2-label">-</h5>
      </div>    
    </div>
    <table class="board">
      <tr>
        <td id="0" class="cell border-r border-b"></td>
        <td id="1" class="cell border-b"></td>
        <td id="2" class="cell border-b border-l"></td>
      </tr>
      <tr>
        <td id="3" class="cell border-r" ></td>
        <td id="4"class="cell"></td>
        <td id="5" class="cell border-l"></td>
      </tr>
      <tr>
        <td id="6" class="cell border-r border-t"></td>
        <td id="7" class="cell border-t"></td>
        <td id="8" class="cell border-t border-l"></td>
      </tr>
    </table>
    <div class="bottom-panel">
      <button id="restartGame">Restart Game</button>
    </div>
  </div>
  <div id="playerSelectionModal" class="modal">
    <div class="modal-content" style="text-align:center;">
      <h3 style="margin-bottom: 30px;">What will you play with?</h3>
      <div>
        <a class="waves-effect waves-light btn-large modal-action modal-close" id="player-x">X</a>
        <a class="waves-effect waves-light btn-large modal-action modal-close" id="player-o">O</a>
      </div>
    </div>
  </div>
  <div id="playAgainModal" class="modal">
    <div class="modal-content" style="text-align:center;">
      <h4 id="winner"></h4>
      <p>Want to play again?</p>
      <div>
        <a class="waves-effect waves-light btn modal-action modal-close" id="playAgain">Yes</a>
        <a class="waves-effect waves-light btn modal-action modal-close" id="dontPlayAgain">No</a>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
